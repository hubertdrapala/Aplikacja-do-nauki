<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacje o Zadaniach</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Informacje o Zadaniach</h1>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Opis</th>
                    <th>Termin</th>
                    <th>Ukończone</th>
                    <th>Edycja</th>
                </tr>
            </thead>
            <tbody id="task-list">
                {% for task in tasks %}
                <tr data-task-id="{{ task[0] }}">
                    <td>{{ task[1] }}</td>
                    <td>{{ task[2] }}</td>
                    <td>{{ task[3] }}</td>
                    <td>{{ 'Tak' if task[4] else 'Nie' }}</td>
                    <td>
                        <button class="edit-task">Edytuj</button>
                        <button class="delete-task">Usuń</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
